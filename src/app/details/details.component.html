<div class="container mt-5">

<div class="text-center" *ngIf="isLoading==true">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

</div>
<div class="row"*ngIf="isLoading==false" >

<div class="col md-3">
<img class="w-100" [src]="film.large_cover_image" >

</div>
<div class="col md-9">
<h1>{{film.title}}</h1>
<p>{{film.description_full}}</p>
<div class="row">
    <div class="col" *ngFor="let f of film.torrents">
        <a class="btn btn-primary" [href]="f.url" download>{{f.quality}}</a>
    </div>
</div>

</div>






</div>




</div>
